<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆注册2</title>
	<link rel="stylesheet" href="./css/signin-2.css">
</head>
<body>
	<div id="main">
		<div id="login">
			<span style="float:right; display:block">等待验证码&nbsp34</span>
			<div style="clear:both;">
				<input type="text" class="code" placeholder="验证码" style="float:left">
				<input type="button" class="send" style="float:right;" value="发送验证码" >
			</div>
			<form action="" method="POST" style="clear:both;">
				<div>
					<label for="pwd">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp密码&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
					<input type="password" class="pwd" name="pwd">
				</div>
				<div>	
					<label for="pwd_repeat">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp重复密码&nbsp&nbsp</label>
					<input type="password" class="pwd_repeat" name="pwd_repeat">
				</div>
				<input type="submit" class="signin" style="display:block" value="注册新用户">
			</form>
		</div>
	</div>
</body>
</html>
